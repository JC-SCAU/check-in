<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Record</title>
    <style>
        .day.holiday {
            background: #e6ffe6 !important;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e9ecef;

        }

        h1 {
            text-align: center;
        }

        .calendar {
            border-radius: 13px;
            padding: 5px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;

        }

        .day {
            padding: 10px;
            border-radius: 13px;
            text-align: center;
        }

        .day input {
            width: 100%;
            margin-top: 10px;
        }

        .day span {
            font-weight: bold;
        }

        .day.checked {
            display: flex;
            justify-content: center;
            align-items: center;
            border-color: #c3e6cb;
            position: relative;
        }

        .day.checked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 50%;
            height: 80%;
            border: 2px solid #007bff;
            border-radius: 50%;
        }

        .target {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .target input {
            background-color: #f0f8ff;
            border: 2px solid #007bff;
            border-radius: 13px;
            padding: 5px;
            font-size: 1em;
            color: #333;
        }

        .target input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .weekday {
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }



        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 13px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button id="holidayModeBtn">选择假期</button>
    <span id="holidayTip" style="display:none; color:#28a745; font-size:0.95em;"> </span>
    <h1>Monthly Record</h1>

    <div class="calendar"></div>
    <div class="target">
        Work-Days: <span id="actualWorkdays">0</span> <br>
        Check-In: <span id="workdays">0</span> / <span id="target">0</span>
    </div>
    <!-- Generate days dynamically -->
    <script>
        let holidayMode = false;
        let holidays = [];
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        const calendar = document.querySelector('.calendar');
        const workdaysElement = document.getElementById('workdays');
        const targetElement = document.getElementById('target');
        const actualWorkdaysElement = document.getElementById('actualWorkdays');
        const holidayModeBtn = document.getElementById('holidayModeBtn');
        const holidayTip = document.getElementById('holidayTip');
        // 假期模式按钮逻辑
        holidayModeBtn.addEventListener('click', () => {
            holidayMode = !holidayMode;
            holidayTip.style.display = holidayMode ? 'inline' : 'none';
            holidayModeBtn.textContent = holidayMode ? '完成选择' : '选择假期';
        });


        const title = document.querySelector('h1');
        function updateTitle(year, month) {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            title.textContent = `${year} - ${monthNames[month]}`;
        }

        updateTitle(currentYear, currentMonth);

        function updateTarget() {
            const target = (actualWorkdaysElement.textContent * 0.4).toFixed();
            targetElement.textContent = target;
        }

        function renderCalendar(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfWeek = new Date(year, month, 1).getDay();
            calendar.innerHTML = '';

            // Add weekday headers
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekdays.forEach(day => {
                const weekdayDiv = document.createElement('div');
                weekdayDiv.className = 'weekday';
                weekdayDiv.textContent = day;
                calendar.appendChild(weekdayDiv);
            });

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day empty';
                calendar.appendChild(emptyDiv);
            }

            // Add days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.dataset.day = `${year}-${month + 1}-${day}`;
                dayDiv.innerHTML = `<span>${day}</span>`;
                dayDiv.addEventListener('click', () => {
                    if (holidayMode) {
                        toggleHoliday(dayDiv);
                    } else {
                        toggleCheckIn(dayDiv);
                    }
                });
                calendar.appendChild(dayDiv);
            }

            loadFromLocalStorage(year, month);
        }

        function getMonthKey(year, month) {
            // 保证 key 唯一且不会串月
            return `${year}-${String(month + 1).padStart(2, '0')}`;
        }

        function saveToLocalStorage(year, month) {
            const key = getMonthKey(year, month);
            const checkedDays = [];
            document.querySelectorAll('.day.checked').forEach(day => {
                checkedDays.push(day.dataset.day);
            });
            const holidayDays = [];
            document.querySelectorAll('.day.holiday').forEach(day => {
                holidayDays.push(day.dataset.day);
            });
            localStorage.setItem(`checkedDays-${key}`, JSON.stringify(checkedDays));
            localStorage.setItem(`holidayDays-${key}`, JSON.stringify(holidayDays));
        }

        function loadFromLocalStorage(year, month) {
            const key = getMonthKey(year, month);
            const checkedDays = JSON.parse(localStorage.getItem(`checkedDays-${key}`)) || [];
            const holidayDays = JSON.parse(localStorage.getItem(`holidayDays-${key}`)) || [];
            holidays = holidayDays;

            workdaysElement.textContent = checkedDays.length;

            checkedDays.forEach(day => {
                const dayDiv = document.querySelector(`.day[data-day="${day}"]`);
                if (dayDiv) {
                    dayDiv.classList.add('checked');
                }
            });
            holidayDays.forEach(day => {
                const dayDiv = document.querySelector(`.day[data-day="${day}"]`);
                if (dayDiv) {
                    dayDiv.classList.add('holiday');
                }
            });
            updateActualWorkdays(year, month);
            updateTarget();

        }
        function toggleHoliday(dayDiv) {
            if (dayDiv.classList.contains('holiday')) {
                dayDiv.classList.remove('holiday');
                holidays = holidays.filter(d => d !== dayDiv.dataset.day);
            } else {
                dayDiv.classList.add('holiday');
                holidays.push(dayDiv.dataset.day);
            }
            saveToLocalStorage(currentYear, currentMonth);
            updateActualWorkdays(currentYear, currentMonth);
            updateTarget();
        }

        function toggleCheckIn(dayDiv) {
            if (dayDiv.classList.contains('checked')) {
                dayDiv.classList.remove('checked');
            } else {
                dayDiv.classList.add('checked');
            }
            workdaysElement.textContent = document.querySelectorAll('.day.checked').length;
            saveToLocalStorage(currentYear, currentMonth);
        }

        function updateActualWorkdays(year, month) {
            // 计算本月实际工作日（排除周末和假期）
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let count = 0;
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const week = date.getDay();
                const dayStr = `${year}-${month + 1}-${day}`;
                if (week !== 0 && week !== 6 && !holidays.includes(dayStr)) {
                    count++;
                }
            }
            actualWorkdaysElement.textContent = count;
        }

        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous Month';
        prevButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentYear, currentMonth);
            updateTitle(currentYear, currentMonth);
        });

        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next Month';
        nextButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentYear, currentMonth);
            updateTitle(currentYear, currentMonth);
        });

        document.body.insertBefore(nextButton, document.body.firstChild);
        document.body.insertBefore(prevButton, document.body.firstChild);

        renderCalendar(currentYear, currentMonth);
    </script>
</body>

</html>
