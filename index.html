<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Record</title>
    <style>
        .day.today span {
            color: #ff009d;
            font-weight: bold;
        }

        .day.holiday {
            background: #e6ffe6 !important;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e9ecef;

        }

        h1 {
            text-align: center;
        }

        .calendar {
            border-radius: 13px;
            padding: 5px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 20px;

        }

        .day {
            padding: 10px;
            border-radius: 13px;
            text-align: center;
        }

        .day input {
            width: 100%;
            margin-top: 10px;
        }

        .day span {
            font-weight: bold;
        }

        .day.checked {
            display: flex;
            justify-content: center;
            align-items: center;
            border-color: #c3e6cb;
            position: relative;
        }

        .day.checked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 65%;
            aspect-ratio: 1 / 1;

            border: 2px solid #007bff;
            border-radius: 50%;
        }

        .target {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .target input {
            background-color: #f0f8ff;
            border: 2px solid #007bff;
            border-radius: 13px;
            padding: 5px;
            font-size: 1em;
            color: #333;
        }

        .target input:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .weekday {
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }



        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 13px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <button id="holidayModeBtn">选择假期</button>
    <span id="holidayTip" style="display:none; color:#28a745; font-size:0.95em;"> </span>
    <h1>Monthly Record</h1>

    <div class="calendar"></div>
    <div class="target">
        Work-Days: <span id="actualWorkdays">0</span> <br>
        Check-In: <span id="workdays">0</span> / <span id="target">0</span>
    </div>


    <!-- <h2>IndexedDB ↔ localStorage 同步演示</h2>
    <p id="wechat-status">检测环境中...</p>

    <div>
        <input type="text" id="key" placeholder="输入 localStorage key">
        <input type="text" id="value" placeholder="输入 localStorage value">
        <button onclick="setLocalStorage()">写入 localStorage 并备份</button>
    </div>

    <button onclick="showLocalStorage()">查看当前 localStorage</button>
    <button onclick="backupLocalStorage()"> localStorage 备份</button> -->

    <!-- <h3>日志输出：</h3> -->
    <!-- <div class="log" id="log"></div> -->


    <!-- Generate days dynamically -->
    <script>
        let holidayMode = false;
        let holidays = [];
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        const calendar = document.querySelector('.calendar');
        const workdaysElement = document.getElementById('workdays');
        const targetElement = document.getElementById('target');
        const actualWorkdaysElement = document.getElementById('actualWorkdays');
        const holidayModeBtn = document.getElementById('holidayModeBtn');
        const holidayTip = document.getElementById('holidayTip');
        // 假期模式按钮逻辑
        holidayModeBtn.addEventListener('click', () => {
            holidayMode = !holidayMode;
            holidayTip.style.display = holidayMode ? 'inline' : 'none';
            holidayModeBtn.textContent = holidayMode ? '完成选择' : '选择假期';
        });


        const title = document.querySelector('h1');
        function updateTitle(year, month) {
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            title.textContent = `${year} - ${monthNames[month]}`;
        }

        updateTitle(currentYear, currentMonth);

        function updateTarget() {
            const target = Math.ceil(actualWorkdaysElement.textContent * 0.4);
            targetElement.textContent = target;
        }

        function renderCalendar(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfWeek = new Date(year, month, 1).getDay();
            calendar.innerHTML = '';

            // Add weekday headers
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekdays.forEach(day => {
                const weekdayDiv = document.createElement('div');
                weekdayDiv.className = 'weekday';
                weekdayDiv.textContent = day;
                calendar.appendChild(weekdayDiv);
            });

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'day empty';
                calendar.appendChild(emptyDiv);
            }

            // Add days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.dataset.day = `${year}-${month + 1}-${day}`;
                // 判断是否为当天
                if (
                    year === today.getFullYear() &&
                    month === today.getMonth() &&
                    day === today.getDate()
                ) {
                    dayDiv.classList.add('today');
                }
                dayDiv.innerHTML = `<span>${day}</span>`;
                dayDiv.addEventListener('click', () => {
                    if (holidayMode) {
                        toggleHoliday(dayDiv);
                    } else {
                        toggleCheckIn(dayDiv);
                    }
                });
                calendar.appendChild(dayDiv);
            }

            loadFromLocalStorage(year, month);
        }

        function getMonthKey(year, month) {
            // 保证 key 唯一且不会串月
            return `${year}-${String(month + 1).padStart(2, '0')}`;
        }

        function saveToLocalStorage(year, month) {
            const key = getMonthKey(year, month);
            const checkedDays = [];
            document.querySelectorAll('.day.checked').forEach(day => {
                checkedDays.push(day.dataset.day);
            });
            const holidayDays = [];
            document.querySelectorAll('.day.holiday').forEach(day => {
                holidayDays.push(day.dataset.day);
            });
            localStorage.setItem(`checkedDays-${key}`, JSON.stringify(checkedDays));
            localStorage.setItem(`holidayDays-${key}`, JSON.stringify(holidayDays));
            backupLocalStorageToDB()
        }

        function loadFromLocalStorage(year, month) {
            const key = getMonthKey(year, month);
            const checkedDays = JSON.parse(localStorage.getItem(`checkedDays-${key}`)) || [];
            const holidayDays = JSON.parse(localStorage.getItem(`holidayDays-${key}`)) || [];
            holidays = holidayDays;

            workdaysElement.textContent = checkedDays.length;

            checkedDays.forEach(day => {
                const dayDiv = document.querySelector(`.day[data-day="${day}"]`);
                if (dayDiv) {
                    dayDiv.classList.add('checked');
                }
            });
            holidayDays.forEach(day => {
                const dayDiv = document.querySelector(`.day[data-day="${day}"]`);
                if (dayDiv) {
                    dayDiv.classList.add('holiday');
                }
            });
            updateActualWorkdays(year, month);
            updateTarget();

        }
        function toggleHoliday(dayDiv) {
            if (dayDiv.classList.contains('holiday')) {
                dayDiv.classList.remove('holiday');
                holidays = holidays.filter(d => d !== dayDiv.dataset.day);
            } else {
                dayDiv.classList.add('holiday');
                holidays.push(dayDiv.dataset.day);
            }
            saveToLocalStorage(currentYear, currentMonth);
            updateActualWorkdays(currentYear, currentMonth);
            updateTarget();
        }

        function toggleCheckIn(dayDiv) {
            if (dayDiv.classList.contains('checked')) {
                dayDiv.classList.remove('checked');
            } else {
                dayDiv.classList.add('checked');
            }
            workdaysElement.textContent = document.querySelectorAll('.day.checked').length;
            saveToLocalStorage(currentYear, currentMonth);
        }

        function updateActualWorkdays(year, month) {
            // 计算本月实际工作日（排除周末和假期）
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let count = 0;
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const week = date.getDay();
                const dayStr = `${year}-${month + 1}-${day}`;
                if (week !== 0 && week !== 6 && !holidays.includes(dayStr)) {
                    count++;
                }
            }
            actualWorkdaysElement.textContent = count;
        }

        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous Month';
        prevButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentYear, currentMonth);
            updateTitle(currentYear, currentMonth);
        });

        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next Month';
        nextButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentYear, currentMonth);
            updateTitle(currentYear, currentMonth);
        });

        document.body.insertBefore(nextButton, document.body.firstChild);
        document.body.insertBefore(prevButton, document.body.firstChild);

        renderCalendar(currentYear, currentMonth);

        /** ----------- 工具函数：输出日志 ----------- */
        function log(msg) {
            const logDiv = document.getElementById('log');
            if (!logDiv) return
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${msg}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        /** ----------- 1. 检测是否在微信中 ----------- */
        function isWeChat() {
            const ua = window.navigator.userAgent.toLowerCase();
            return ua.includes('micromessenger');
        }

        /** ----------- 2. IndexedDB 工具类 ----------- */
        class IndexedDBHelper {
            constructor(dbName = 'MyAppDB', storeName = 'storageBackup') {
                this.dbName = dbName;
                this.storeName = storeName;
            }

            // 打开数据库
            openDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, 1);

                    // 首次或升级版本时初始化
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            db.createObjectStore(this.storeName, { keyPath: 'id' });
                        }
                    };

                    request.onsuccess = (event) => resolve(event.target.result);
                    request.onerror = (event) => reject(event.target.error);
                });
            }

            // 保存数据
            async save(key, value) {
                const db = await this.openDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction([this.storeName], 'readwrite');
                    const store = tx.objectStore(this.storeName);
                    store.put({ id: key, value });
                    tx.oncomplete = () => resolve(true);
                    tx.onerror = (e) => reject(e.target.error);
                });
            }

            // 读取数据
            async get(key) {
                const db = await this.openDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction([this.storeName], 'readonly');
                    const store = tx.objectStore(this.storeName);
                    const request = store.get(key);
                    request.onsuccess = () => resolve(request.result ? request.result.value : null);
                    request.onerror = (e) => reject(e.target.error);
                });
            }
        }

        const dbHelper = new IndexedDBHelper();

        /** ----------- 3. 从 IndexedDB → 恢复到 localStorage ----------- */
        async function restoreLocalStorageFromDB() {
            const data = await dbHelper.get('localStorageBackup');
            if (data) {
                log('从 IndexedDB 恢复数据: ' + data);
                try {
                    const parsed = JSON.parse(data);
                    for (const key in parsed) {
                        localStorage.setItem(key, parsed[key]);
                    }
                } catch (e) {
                    log('恢复失败，数据格式错误：' + e.message);
                }
            } else {
                log('IndexedDB 中没有备份数据');
            }
        }

        /** ----------- 4. 从 localStorage → 备份到 IndexedDB ----------- */
        async function backupLocalStorageToDB() {
            const obj = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                obj[key] = localStorage.getItem(key);
            }
            await dbHelper.save('localStorageBackup', JSON.stringify(obj));
            log('已备份到 IndexedDB: ' + JSON.stringify(obj));
        }

        /** ----------- 5. 页面操作函数 ----------- */
        async function setLocalStorage() {

            await backupLocalStorageToDB();
        }

        async function showLocalStorage() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data[key] = localStorage.getItem(key);
            }
            log('当前 localStorage: ' + JSON.stringify(data));
        }

        async function backupLocalStorage() {
            await backupLocalStorageToDB();
        }

        /** ----------- 6. 页面加载时执行 ----------- */
        window.addEventListener('DOMContentLoaded', async () => {
            const status = document.getElementById('wechat-status');
            if (isWeChat()) {
                status.textContent = '当前在微信浏览器中';
                log('检测到微信浏览器，尝试恢复数据...');
                await restoreLocalStorageFromDB();
            } else {
                status.textContent = '非微信浏览器';
                log('当前不是微信环境，无需自动恢复');
            }
        });
    </script>
</body>

</html>
